<!doctype html>
<html lang="en">

    <head>
        <title>Contact Form TheClickLab</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css" integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM=" crossorigin="anonymous" />

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <section class="d-flex flex-column" id="contacto">

            <div class="my-auto mt-5">
                <h1 class="mt-5"><i class="far fa-envelope fa-sm pr-3"></i>Contact Form</h1>
                <hr class="mb-5">
                <div class="col-12 col-md-8 col-lg-6 mx-auto pb-5">

                    <div id="respuesta" style="display: none;"></div>
                    <!--Form with header-->

                    <form id="formulario" action="enviar.php" method="post">
                        <div class="card-body p-3">

                            <!--Body-->
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-primary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name and Surname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-primary"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-question-circle text-primary"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject..." required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-primary"></i></div>
                                    </div>
                                    <textarea name="message" class="form-control" placeholder="Write your message :)" required></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <input type="submit" value="Send" class="btn btn-primary btn-block rounded-0 py-2">
                            </div>
                        </div>


                    </form>
                </div>
                <!--Form with header-->
            </div>
        </section>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#formulario').submit(function (event) {
                    event.preventDefault();
                    $.ajax({
                        type: 'POST',
                        url: 'enviar.php',
                        data: $(formulario).serialize(),
                        success: function (data) {
                            $("#respuesta").slideDown();
                            $("#respuesta").html(data);
                            $('#respuesta2').modal('show');
                            if ($('#respuesta2').hasClass('envioCorrecto')) {
                                document.getElementById('formulario').reset();
                            }
                        }
                    });
                });
            });
        </script>
    </body>

</html>
